<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <nav class="bg-gray-800 text-white p-2 flex justify-between items-center">
        <a class="text-2xl font-semibold ml-4" href="#">{{username}}</a>
        <div class="md:hidden ml-4">
            <!-- Mobile menu button -->
            <button id="menuBtn" class="text-white hover:text-yellow-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
        <div class="hidden md:flex  space-x-4 mr-4">
            <a class="hover:font-semibold hover:text-yellow-400" href="/">Home</a>
            <a class="hover:font-semibold hover:text-yellow-400" href="logout">Logout</a>
        </div>
    </nav>

    <div class="flex h-screen">
        <div class="my-1 w-1/5 bg-gray-800 text-white" id="sidebar">
            <h1 class="my-10 py-5 bg-blue-400 text-white p-10 text-center font-bold text-2xl">Dashboard</h1>
            <div class="flex-1 p-4" id="content">
                <div class="text-center mt-8" id="user-profile">
                    <img class="w-32 h-32 rounded-full object-cover mx-auto" src="{{src}}" alt="Image" />
                    <h2 class="text-2xl font-bold mt-8 ">{{username}} </h2>
                </div>
            </div>

            <ul class="list-none px-10 text-lg" id="navbar">
                <li class="my-2">
                    <a href="updatepassword" class="text-white">
                        Update Password
                    </a>
                </li>
                <li class="my-2">
                    <a href="updateinfo" class="text-white">
                        Update Profile
                    </a>
                </li>
                <li class="my-2">
                    <a href="stufeedback" class="text-white">
                        Feedback
                    </a>
                </li>
            </ul>
        </div>

        <!-- Registration -->
        <div class="w-full bg-gray-100 p-10" id="main-content">

            {%for messages in messages%}
            <div class="bg-green-200 border border-green-500 text-green-900 px-6 py-3 rounded relative" role="alert">
                <strong>Message: </strong> {{messages}}
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3"></span>
            </div>
            {% endfor %}


            <div class="w-3/4 bg-gray-100 p-8 ml-28" id="main-content">
                <h1 class="text-2xl text-center font-bold mb-4">Update Profile</h1>
                <form id="updateProfile" class="max-w-md mx-auto" method="POST" action="updateinfo">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="block text-gray-600 text-sm font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="mobile" class="block text-gray-600 text-sm font-semibold mb-2">Mobile</label>
                        <input type="tel" id="mobile" name="mobile" class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="dob" class="block text-gray-600 text-sm font-semibold mb-2">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="w-full px-3 py-2 border rounded">
                    </div>

                    <div class="py-4 px-40 flex items-center justify-between">
                        <button type="submit"
                            class="bg-blue-800 text-white rounded-full py-2 px-6 text-lg font-semibold hover:bg-blue-200 hover:text-blue-800">Update</button>
                        <button type="reset"
                            class="bg-gray-400 text-black rounded-full py-2 px-6 text-lg font-semibold hover:bg-gray-300 hover:text-black">Reset</button>
                    </div>
                </form>
            </div>
</body>

</html>
